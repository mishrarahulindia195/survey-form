<body>
<div id="container">
  <div id="h1">
    <h1 id="title">MAHAKAL ORAL AND DENTAL CARE CENTER</h1>
<p id="description">Our goal is to assist each patient in achieving and maintaining long term dental health and a beautiful smile.</p>
  </div>
 
<form id="survey-form">
  <label for="name" id="name-label">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
  <label for="email" id="email-label">E-mail:</label><br>
  <input type="email" id="email" name="email"placeholder="Enter your email "><br><br>
  <label for="number" id="number-label">Contact No.:</label><br>
  <input type="number" id="number" name="number" placeholder="Enter your contact no"><br><br>
  <label for="age" id="age-label">Age</label><br>
  <input type="number" id="age" placeholder="Enter your age"><br><br>
  
  <h4 id="headings">Please Select Your Gender</h4><br>
  <input type="radio" id="Male" name="gender">
  <label for="Male">Male</lable><br>
  <input type="radio" id="Female" name="gender">
  <label for="Female">Female</label><br>
  <input type="radio" id="Other" name="gender">
  <label for="Other">Other</label><br><br>
  
  <h4 id="headings">Please Select Your Treatment</h4>
  <select id="dropdown" name="treatment">
    <option value="Root Canal Treatment">Root Canal Treatment</option>
    <option value="Tooth Implant">Tooth Implant</option>
    <option value="Mouth Cleaning">Mouth Cleaning</option>
    <option value="Cavity Cure">Cavity Cure</option>
    <option value="Ortho Treatment">Ortho Treatment</option>
    </select><br><br><br>
  
  <h4 id=headings>What Point You Do Not Like In Our Clinic</h4><br>
 <input type="checkbox" id="dislikes1" name="dislikes1" value="Staff Behaviour">
  <label for="dislikes1">Staff Behaviour</label><br>
  <input type="checkbox" id="dislikes2" name="dislikes2" value="Waiting">
  <label for="dislikes2">Waiting</label><br>
  <input type="checkbox" id="dislikes3" name="dislikes3" value="Appointment Timing">
  <label for="dislikes3">Appointment Timing</lable><br>
   <input type="checkbox" id="dislikes4" name="dislikes4" value="Doctor's Behaviour">
  <label for="dislikes4">Doctor's Behaviour</lable><br>
  <input type="checkbox" id="dislikes5" name="dislikes5" value="Treatment">
  <label for="dislikes5">Treatment</label><br><br><br>
 
  <h4 id="headings">Would You Recommend Our Clinic To Your Friends or Family?</h4>
  <input type="radio" id="Yes" name="recommendation">
  <label for="Yes">Yes</label>
  <input type="radio" id="No" name="recommendation">
  <label for="No">No</label><br><br>
  
  <h4 id="headings">Any Comments Or Suggestions?<h4>
    <textarea id="comments" placeholder="write your comments here"></textarea><br><br>
    
    <input type="submit" id="submit" value="Submit">
</form>
    </div>
  </body>
